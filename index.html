<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, black, white);
            animation: gradient-animation 10s ease infinite alternate;
            font-family: sans-serif; /* เพิ่ม font-family เพื่อความสวยงาม */
        }

        @keyframes gradient-animation {
            0% {
                background: linear-gradient(to bottom, black, white);
            }
            50% {
                background: linear-gradient(to bottom, #333, #ddd);
            }
            100% {
                background: linear-gradient(to bottom, black, white);
            }
        }

        .text-container {
            text-align: center;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.5); /* เงา 3D */
        }
        .text-container h1 {
          font-size: 4em;
          color: gold;
          text-shadow: 
            2px 2px 4px rgba(0, 0, 0, 0.5), /* เงาด้านหลัง */
            -2px -2px 4px rgba(255, 255, 255, 0.3); /* ไฮไลท์เล็กน้อย */
          font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="text-container">
        <h1>Happy New Year 2025</h1>
    </div>
</body>
</html>
